defaults: &defaults
  working_directory: ~/blog
version: 2
jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.6-node-browsers
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Install bundler
          command: gem install bundler:2.0.1
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: npm install
          command: npm install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - run:
          name: HTMLProofer tests
          command: |
            bundle exec htmlproofer ./_site \
              --allow-hash-href \
              --check-favicon \
              --check-html \
              --disable-external \
              --file-ignore "/node_modules/"
      - run:
          name: Check bash version
          command: bash --version
      - run:
          name: Check globstar
          command: shopt
      - run:
          name: Turn on globstar
          command: shopt -s globstar
      - run:
          name: Confirm globstar
          command: shopt
      - run:
          name: pa11y tests
          shell: /bin/bash -eo pipefail -O globstar
          command: |
            node_modules/.bin/pa11y-ci ['./_site/**/*.html','!./_site/node_modules/*']
      - persist_to_workspace:
          root: ./
          paths:
            - _site
            - template.yml
  deploy:
    <<: *defaults
    docker:
      - image: circleci/python:3.6.3
    environment:
      STACK_NAME: blog-infrastructure-stack
      SITE_URL: blog.mcbanderson.com
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install AWS CLI
          command: pip install awscli --upgrade --user
      - run:
          name: pwd
          command: pwd
      - run:
          name: ll
          command: ls -la
      - run:
          name: Deploy infrastructure with CloudFormation
          command: |
            ~/.local/bin/aws cloudformation deploy \
              --region us-east-1 \
              --stack-name $STACK_NAME \
              --template-file template.yml \
              --no-fail-on-empty-changeset \
              --parameter-overrides RootDomainName=$SITE_URL
      - run:
          name: Upload to s3
          command: ~/.local/bin/aws s3 sync ./_site s3://$SITE_URL/ --delete --acl public-read
workflows:
  version: 2
  test-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
