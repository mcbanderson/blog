defaults: &defaults
  working_directory: ~/blog
version: 2
jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.6-node-browsers
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Install bundler
          command: gem install bundler:2.0.1
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: npm install
          command: npm install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - run:
          name: HTMLProofer tests
          command: |
            bundle exec htmlproofer ./_site \
              --allow-hash-href \
              --check-favicon \
              --check-html \
              --disable-external \
              --file-ignore "/node_modules/"
      - run:
          name: pa11y tests
          command: |
            find ./_site -iname "*\.html" -and -not -ipath "./_site/node_modules/*" | xargs node_modules/.bin/pa11y-ci
      - persist_to_workspace:
          root: ./
          paths:
            - _site
            - template.yml
  deploy:
    <<: *defaults
    docker:
      - image: circleci/python:3.6.3
    environment:
      STACK_NAME: blog-infrastructure-stack
      SITE_URL: blog.mcbanderson.com
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install AWS CLI
          command: pip install awscli --upgrade --user
      - run:
          name: Deploy infrastructure with CloudFormation
          command: |
            ~/.local/bin/aws cloudformation deploy \
              --region us-east-1 \
              --stack-name $STACK_NAME \
              --template-file template.yml \
              --no-fail-on-empty-changeset \
              --parameter-overrides RootDomainName=$SITE_URL
          no_output_timeout: 60m
      - run:
          name: Upload to s3
          command: ~/.local/bin/aws s3 sync ./_site s3://$SITE_URL/ --delete --acl public-read
      - run:
          name: Get CloudFront distribution id
          command: DISTRIBUTION_ID=$(~/.local/bin/aws cloudformation describe-stacks --stack-name $STACK_NAME --query 'Stacks[0].Outputs[?OutputKey==`DistributionId`].OutputValue' --output text)
      - run:
          name: Create CloudFront invalidation
          command: ~/.local/bin/aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
workflows:
  version: 2
  test-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
