---
layout: default
---

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron jumbo-overlay">
    <div class="container" id="home">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">Max Anderson's Blog</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Posts</h2>

            {% for post in site.posts %}
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            {% endfor %}
        </div>
    </div>
</div>

{{ content }}
