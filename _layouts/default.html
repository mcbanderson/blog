<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author }}">

    <title>{{ page.title }}</title>

    <link rel="shortcut icon" type="image/png" href="{{'assets/favicon.png' | prepend: site.baseurl}}" >

    <link rel="stylesheet" href="{{'assets/main.css' | prepend: site.baseurl}}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:300" rel="stylesheet">
</head>

<body>
    <a href="#content" class="sr-only sr-only-focusable">Skip to main content</a>

    {% include navigation.html %}

    {{ content }}

    {% include footer.html %}

    <script src="{{'node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
	<script src="{{'node_modules/popper.js/dist/umd/popper.min.js' | prepend: site.baseurl}}"></script>
	<script src="{{'node_modules/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
</body>

</html>
